<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>

    <!-- Code pattern for laptop screen -->
    <pattern id="codePattern" patternUnits="userSpaceOnUse" width="400" height="300" patternTransform="scale(0.5)">
      <rect width="400" height="300" fill="#1e1e1e"/>
      <!-- Code lines -->
      <text x="20" y="30" font-family="monospace" font-size="12" fill="#569cd6">import</text>
      <text x="70" y="30" font-family="monospace" font-size="12" fill="#c8c8c8">React</text>
      <text x="110" y="30" font-family="monospace" font-size="12" fill="#569cd6">from</text>
      <text x="150" y="30" font-family="monospace" font-size="12" fill="#ce9178">'react';</text>

      <text x="20" y="50" font-family="monospace" font-size="12" fill="#569cd6">import</text>
      <text x="70" y="50" font-family="monospace" font-size="12" fill="#c8c8c8">{ useState }</text>
      <text x="150" y="50" font-family="monospace" font-size="12" fill="#569cd6">from</text>
      <text x="190" y="50" font-family="monospace" font-size="12" fill="#ce9178">'react';</text>

      <text x="20" y="80" font-family="monospace" font-size="12" fill="#569cd6">function</text>
      <text x="80" y="80" font-family="monospace" font-size="12" fill="#4ec9b0">SyntharaApp</text>
      <text x="160" y="80" font-family="monospace" font-size="12" fill="#c8c8c8">() {</text>

      <text x="40" y="100" font-family="monospace" font-size="12" fill="#569cd6">const</text>
      <text x="80" y="100" font-family="monospace" font-size="12" fill="#9cdcfe">[data, setData]</text>
      <text x="180" y="100" font-family="monospace" font-size="12" fill="#c8c8c8">=</text>
      <text x="190" y="100" font-family="monospace" font-size="12" fill="#dcdcaa">useState</text>
      <text x="240" y="100" font-family="monospace" font-size="12" fill="#c8c8c8">([]);</text>

      <text x="40" y="130" font-family="monospace" font-size="12" fill="#569cd6">return</text>
      <text x="80" y="130" font-family="monospace" font-size="12" fill="#c8c8c8">(</text>
      <text x="40" y="150" font-family="monospace" font-size="12" fill="#c8c8c8">  &lt;</text>
      <text x="50" y="150" font-family="monospace" font-size="12" fill="#4ec9b0">div</text>
      <text x="75" y="150" font-family="monospace" font-size="12" fill="#9cdcfe">className</text>
      <text x="140" y="150" font-family="monospace" font-size="12" fill="#c8c8c8">=</text>
      <text x="150" y="150" font-family="monospace" font-size="12" fill="#ce9178">"container"</text>
      <text x="220" y="150" font-family="monospace" font-size="12" fill="#c8c8c8">&gt;</text>

      <text x="60" y="170" font-family="monospace" font-size="12" fill="#c8c8c8">  &lt;</text>
      <text x="70" y="170" font-family="monospace" font-size="12" fill="#4ec9b0">h1</text>
      <text x="90" y="170" font-family="monospace" font-size="12" fill="#c8c8c8">&gt;</text>
      <text x="100" y="170" font-family="monospace" font-size="12" fill="#c8c8c8">SyntharaAI</text>
      <text x="170" y="170" font-family="monospace" font-size="12" fill="#c8c8c8">&lt;/</text>
      <text x="185" y="170" font-family="monospace" font-size="12" fill="#4ec9b0">h1</text>
      <text x="200" y="170" font-family="monospace" font-size="12" fill="#c8c8c8">&gt;</text>

      <text x="60" y="190" font-family="monospace" font-size="12" fill="#c8c8c8">  {</text>
      <text x="75" y="190" font-family="monospace" font-size="12" fill="#9cdcfe">data</text>
      <text x="100" y="190" font-family="monospace" font-size="12" fill="#c8c8c8">.</text>
      <text x="105" y="190" font-family="monospace" font-size="12" fill="#dcdcaa">map</text>
      <text x="130" y="190" font-family="monospace" font-size="12" fill="#c8c8c8">((</text>
      <text x="145" y="190" font-family="monospace" font-size="12" fill="#9cdcfe">item</text>
      <text x="170" y="190" font-family="monospace" font-size="12" fill="#c8c8c8">) =&gt; (</text>

      <text x="40" y="230" font-family="monospace" font-size="12" fill="#c8c8c8">  &lt;/</text>
      <text x="55" y="230" font-family="monospace" font-size="12" fill="#4ec9b0">div</text>
      <text x="75" y="230" font-family="monospace" font-size="12" fill="#c8c8c8">&gt;</text>
      <text x="20" y="250" font-family="monospace" font-size="12" fill="#c8c8c8">);</text>
      <text x="20" y="270" font-family="monospace" font-size="12" fill="#c8c8c8">}</text>

      <text x="20" y="290" font-family="monospace" font-size="12" fill="#569cd6">export</text>
      <text x="65" y="290" font-family="monospace" font-size="12" fill="#569cd6">default</text>
      <text x="110" y="290" font-family="monospace" font-size="12" fill="#4ec9b0">SyntharaApp</text>
      <text x="180" y="290" font-family="monospace" font-size="12" fill="#c8c8c8">;</text>
    </pattern>

    <!-- Mobile app UI pattern -->
    <pattern id="mobilePattern" patternUnits="userSpaceOnUse" width="200" height="300" patternTransform="scale(0.5)">
      <rect width="200" height="300" fill="#f8f9fa" rx="10" ry="10"/>
      <!-- App header -->
      <rect width="200" height="40" fill="#2a6b9e" rx="10" ry="10"/>
      <text x="20" y="25" font-family="Arial" font-size="14" fill="white" font-weight="bold">SyntharaAI</text>

      <!-- App content -->
      <rect x="15" y="55" width="170" height="80" fill="white" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1"/>
      <text x="25" y="75" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Welcome!</text>
      <text x="25" y="95" font-family="Arial" font-size="10" fill="#666666">Creating tools and spaces for</text>
      <text x="25" y="110" font-family="Arial" font-size="10" fill="#666666">clarity and connection</text>

      <rect x="15" y="145" width="170" height="60" fill="white" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1"/>
      <text x="25" y="165" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Mental Health</text>
      <text x="25" y="185" font-family="Arial" font-size="10" fill="#666666">Supporting well-being</text>

      <rect x="15" y="215" width="170" height="60" fill="white" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1"/>
      <text x="25" y="235" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Community</text>
      <text x="25" y="255" font-family="Arial" font-size="10" fill="#666666">Join our growing network</text>
    </pattern>

    <!-- QR code pattern -->
    <pattern id="qrPattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="scale(0.8)">
      <rect width="100" height="100" fill="white"/>
      <!-- Simplified QR code representation -->
      <rect x="10" y="10" width="80" height="80" fill="black"/>
      <rect x="20" y="20" width="60" height="60" fill="white"/>
      <rect x="30" y="30" width="40" height="40" fill="black"/>
      <rect x="40" y="40" width="20" height="20" fill="white"/>

      <!-- QR code elements -->
      <rect x="10" y="10" width="10" height="10" fill="black"/>
      <rect x="30" y="10" width="10" height="10" fill="black"/>
      <rect x="50" y="10" width="10" height="10" fill="black"/>
      <rect x="70" y="10" width="10" height="10" fill="black"/>

      <rect x="10" y="30" width="10" height="10" fill="black"/>
      <rect x="70" y="30" width="10" height="10" fill="black"/>

      <rect x="10" y="50" width="10" height="10" fill="black"/>
      <rect x="30" y="50" width="10" height="10" fill="black"/>
      <rect x="50" y="50" width="10" height="10" fill="black"/>
      <rect x="70" y="50" width="10" height="10" fill="black"/>

      <rect x="10" y="70" width="10" height="10" fill="black"/>
      <rect x="30" y="70" width="10" height="10" fill="black"/>
      <rect x="50" y="70" width="10" height="10" fill="black"/>
      <rect x="70" y="70" width="10" height="10" fill="black"/>
    </pattern>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Laptop device -->
  <g transform="translate(300, 200)">
    <!-- Laptop base -->
    <rect x="0" y="300" width="600" height="20" rx="5" ry="5" fill="#333333"/>
    <rect x="250" y="300" width="100" height="5" rx="2" ry="2" fill="#444444"/>

    <!-- Laptop screen frame -->
    <rect x="50" y="20" width="500" height="300" rx="10" ry="10" fill="#333333"/>

    <!-- Laptop screen -->
    <rect x="70" y="40" width="460" height="260" fill="url(#codePattern)"/>

    <!-- Laptop camera -->
    <circle cx="300" cy="30" r="3" fill="#444444"/>
  </g>

  <!-- Mobile device -->
  <g transform="translate(800, 230)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="200" height="350" rx="20" ry="20" fill="#333333"/>

    <!-- Phone screen -->
    <rect x="10" y="30" width="180" height="290" fill="url(#mobilePattern)"/>

    <!-- Phone camera notch -->
    <rect x="70" y="10" width="60" height="15" rx="7" ry="7" fill="#333333"/>

    <!-- Phone home indicator -->
    <rect x="80" y="330" width="40" height="5" rx="2" ry="2" fill="#444444"/>
  </g>

  <!-- QR code in the IDE -->
  <g transform="translate(600, 250)">
    <rect width="80" height="80" fill="url(#qrPattern)"/>
  </g>

  <!-- Title text at the bottom -->
  <text x="600" y="580" font-family="Arial" font-size="40" text-anchor="middle" fill="white" font-weight="bold">SyntharaAI Development</text>

  <!-- Subtitle -->
  <text x="600" y="620" font-family="Arial" font-size="20" text-anchor="middle" fill="#a0a0a0">Creating tools and spaces for clarity and connection</text>
</svg>
